<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Meu Portf√≥lio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo-box: rgba(255, 255, 255, 0.1);
            --cor-texto: #333;
            --cor-fundo-sobre: #f5f5dc;
            --sombra-box: 0 4px 8px rgba(0, 0, 0, 0.1);
            --cor-nav-bg: rgba(255, 255, 255, 0.8);
            --cor-nav-hover: #555;
            --cor-nav-text: #333;
            --cor-nav-text-hover: #fff;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./imagem/foto2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            font-family: 'PT Sans', sans-serif;
        }

        main {
            padding: 80px 20px;
            width: 100%;
            max-width: 600px;
            background-color: var(--cor-fundo-box);
            border-radius: 10px;
            box-shadow: var(--sombra-box);
            backdrop-filter: blur(5px);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--cor-texto);
        }

        form input, form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        form button:hover {
            background-color: var(--cor-nav-hover);
        }

        .message {
            text-align: center;
            font-weight: bold;
            margin-top: 15px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        h1 {
            text-align: center;
            font-family: 'PT Sans', sans-serif;
            background-color: var(--cor-fundo-sobre);
            padding: 10px;
            border-radius: 5px;
            color: var(--cor-texto);
            margin: 0 0 20px;
        }
    </style>
</head>
<body>
    <script src="loadHeader.js"></script>
    <main>
        <h1>Meu Contato</h1>
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
        <div id="formMessage" class="message"></div>
    </main>
</body>
</html>
